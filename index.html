<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gestión de Cuentas Corrientes</title>

  <!-- Bootstrap y Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

  <!-- Scripts -->
  <script src="scripts/modules/uiAlerts.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>

<body>
  <!-- Header fijo -->
  <header class="main-header d-flex justify-content-between align-items-center px-3 py-2">
    <h1 class="app-title text-center flex-grow-1">Gestión de Cuentas Corrientes</h1>
    <div class="theme-switch-container">
      <label class="theme-switch">
        <input type="checkbox" id="toggle-dark-mode" />
        <span class="slider"></span>
        <i class="fas fa-sun icon-light"></i>
        <i class="fas fa-moon icon-dark"></i>
      </label>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-5 mb-5 px-3 fade-in-up">

    <!-- Formulario de clientes -->
    <form id="client-form" class="mb-4">
      <h2>Agregar Cliente</h2>
      <div class="form-group">
        <label for="client-name">Nombre:</label>
        <input type="text" id="client-name" class="form-control form-control-lg" placeholder="Nombre" required />
      </div>
      <div class="form-group">
        <label for="client-phone">Teléfono:</label>
        <input type="tel" id="client-phone" class="form-control form-control-lg" placeholder="Teléfono" />
      </div>
      <div class="form-group">
        <label for="client-street">Domicilio:</label>
        <div class="form-row">
          <div class="col-8">
            <input type="text" id="client-street" class="form-control form-control-lg" placeholder="Calle" />
          </div>
          <div class="col-4">
            <input type="text" id="client-number" class="form-control form-control-lg" placeholder="N°" />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Agregar Cliente</button>
    </form>

    <!-- Formulario de transacciones -->
    <form id="account-form" class="mb-4">
      <h2>Registrar Transacción</h2>
      <div class="form-group">
        <input type="text" id="client-filter" class="form-control mb-3 form-control-lg" placeholder="Filtrar Clientes" />
        <label for="select-client">Seleccionar Cliente</label>
        <select id="select-client" class="form-control form-control-lg" required></select>
      </div>
      <div class="form-group">
        <label for="transaction-type">Tipo de Transacción</label>
        <select id="transaction-type" class="form-control form-control-lg">
          <option value="purchase">Compra</option>
          <option value="payment">Pago</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Monto</label>
        <input type="number" id="amount" class="form-control form-control-lg" placeholder="Monto" required />
      </div>
      <div class="form-group">
        <label for="payment-method">Método de Pago</label>
        <select id="payment-method" class="form-control form-control-lg">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar Transacción</button>
    </form>

    <!-- Tabla de deudas -->
    <section>
      <h2>Resumen de Deudas</h2>
      <input type="text" id="debt-search" class="form-control form-control-lg mb-4" placeholder="Buscar Deudas" />
      <div class="table-responsive">
        <table id="debt-list" class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Cliente</th>
              <th>Transacciones</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="text-center mt-5 mb-3 small fade-in-up">
    <p>&copy; 2024 - Gestión de Cuentas Corrientes | Desarrollado por Pablo Nahuel García</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" defer></script>
</body>
            </html>
